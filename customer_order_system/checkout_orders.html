<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- css -->
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/all.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title></title>
</head>
<body>
	<div id="nav"></div>
	<main class="container mb-4">
		<div class="row py-4 mt-2">
			<div class="col-12 bg-white shadow p-4">
				<div class="title h4 border-bottom">Your Order List</div>
				<div id="order-list" class="p-2"></div>
				<div class="border-top text-right px-2 pt-2">
					<a href="index.html" class="btn rounded-0">Cancel</a>
					<button class="btn btn-dark rounded-0 unclicked" id="btn-checkout">CheckOut</button>
				</div>
			</div>
		</div>
	</main>
	<script src="../js/top_nav_customer.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type: 'POST',
				url: "../process/handle_if_logout_customer.php",
				dataType: 'json',
				success: function(data){
					if (data.status == 0) {
						window.location.assign("login.php");
					}
				}
			});

			if(typeof(Storage) != "undefined"){
				var stall_username = sessionStorage.getItem("stall_username");
				var order_list = sessionStorage.getItem("order_list");
				$.post("order_list.php", {
					order_list: order_list
				},function(data, status) {
					$("#order-list").html(data);
				});

				$("#btn-checkout").click(function() {
					console.log($(this).hasClass("unclicked"));
					if($(this).hasClass("unclicked")){
						$(this).removeClass("unclicked");
						$.ajax({
							type: 'POST',
							url: "../process/handle_add_order_customer.php", 
							data: {
								order_list: order_list,
								stall_username: stall_username
							},
							dataType: 'json',
							success: function(data) {
								if (data.status == 0) {
									alert(data.msg);

								}
							},
							error: function() {
								alert("Something error!");
							}
						});
					}
				});
			}
		});
	</script>
</body>
</html>
